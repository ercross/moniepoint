name: moniepoint
description: "Coding test for Flutter engineer position"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: TTFors
      fonts:
        - asset: fonts/tt_fors/w200.ttf
          weight: 200
        - asset: fonts/tt_fors/w300.ttf
          weight: 300
        - asset: fonts/tt_fors/w400.ttf
          weight: 400
        - asset: fonts/tt_fors/w500.ttf
          weight: 500
        - asset: fonts/tt_fors/w600.ttf
          weight: 600
        - asset: fonts/tt_fors/w700.ttf
          weight: 700
  
